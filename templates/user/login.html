<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>全球付-用户登录</title>
    <link rel="stylesheet" href="/static/css/base.css"/>
    <link rel="stylesheet" href="/static/css/login_re.css"/>
    <link rel="icon" href="/static/img/master.png" type="image/x-icon"/>
    <script src="/static/layui/layui.all.js"></script>
</head>
<body>
<script>
    var $ = layui.jquery;

    function login() {
        $.ajax({
            type:'POST',
            dataType: 'json',
            url:'/user/login',
            data:$('#form1').serialize(),
            success:function (data) {
                if (data.code==0){
                    location.href='/user/'
                }else {
                    layer.msg(data.msg, {
						icon : 5,
                        offset:['100px']
					})
                }
            }
        })
    }
</script>
<div id="main">
    <div class="container">
        <img src="/static/img/bg_1.jpg" alt="" class="bgPic">
        <div class="register">
            <div class="title">
                <span>全球付登录</span>
                <a href="/user/register/{{ middle_key }}">去注册</a>
            </div>


            <form id="form1" action="##" onsubmit="return false" method="post" >
                <div class="default">
                    <p>请输入用户名或手机号码</p>
                    <input id="uname" name="uname" data-form="uname" type="text" placeholder="用户名"/>
                </div>
                <div class="default">
                    <p>请输入账号密码</p>
                    <input id="upwd" name="upwd" data-form="upwd" type="password" placeholder="密码"/>
                </div>
                <div class="submit">
                    <button class="s_hover" onclick="login()">登录</button>
                </div>
            </form>
            <div class="other_login">
                <div class="log">
                    <span>社交账号登录</span>
                </div>
                <div class="icon">
                    <ul>
                        <li data-log="icon" class="i_hover" title="敬请期待">
                            <img data-icon="wx" src="/static/img/wx.png" alt=""/>
                            <span class="prompt" >微信登录</span>
                        </li>
                        <li data-log="icon" class="i_hover" title="敬请期待">
                            <img data-icon="qq" src="/static/img/qq.png" alt=""/>
                            <span class="prompt" >QQ登录</span>
                        </li>
                        <li data-log="icon" class="i_hover" title="敬请期待">
                            <img data-icon="wb" src="/static/img/wb.png" alt=""/>
                            <span class="prompt" >微博登录</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
    </div>
</div>

</body>
</html>
